<!--淡入淡出-->
<div>
    <h1>test</h1>
</div>
<div ng-if="bool" class="fade">
    Fade me in out
</div>
<button ng-click="bool=true">Fade In!</button>
<button ng-click="bool=false">Fade Out!</button>
<!--缩放-->
<div ng-class="{on:onOff}" class="highlight">
    Highlight this box
</div>
<button ng-click="onOff=!onOff">Toggle</button>
<!--ng-repeat动画-->
<div ng-animate-children="{{animateChildren}}">
    <div ng-if="enterElement" class="container">
        List of items:
        <div ng-repeat="item in [0, 1, 2, 3]" class="item">Item {{item}}</div>
    </div>
</div>
<button ng-click="enterElement = true; animateChildren = true;">repeat动画</button>


<!--滚动切换-->
<div class="container-g">
    <div ng-animate-swap="number" class="cell swap-animation">
        {{ number }}
    </div>
</div>
<button ng-click="number = number + 1;">滚动切换</button>

<a class="btn btn-danger" href="#/main/grid">测试页面</a>
